<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Todo app</title>
    <link rel="stylesheet" href="./src/output.css" />
    <link rel="stylesheet" href="./src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="./scripts/main.js" defer></script>
  </head>
  <body class="min-h-screen bg-gray-100 dark:bg-slate-900 relative transition-colors duration-300 lg:flex lg:justify-center lg:items-center">
    <div class="w-full   ">
    <header
      class="bg-[url(/images/bg-mobile-light.jpg)] lg:bg-[url(/images/bg-desktop-light.jpg)] dark:bg-[url(/images/bg-mobile-dark.jpg)] dark:lg:bg-[url(/images/bg-desktop-dark.jpg)] bg-cover bg-center bg-no-repeat h-[15rem] lg:h-[20rem]  w-full relative transition-all duration-300"
    >
      <div class="flex justify-between items-center px-4 lg:px-0 pt-8 lg:pt-16">
        <div class="flex justify-start items-center">
          <h1 class="text-4xl lg:text-5xl font-bold ml-8 text-white tracking-widest">TODO</h1>
        </div>
        <div class="flex justify-end items-center">
          <button id="theme-toggle" class="p-1 rounded-full hover:bg-white/10 transition-colors">
            <img
              id="theme-icon"
              src="./images/icon-moon.svg"
              alt="Theme toggle"
              class="w-7 h-7 lg:w-8 lg:h-8 mr-8"
            />
          </button>
        </div>
      </div>
    </header>

    <main
      class="flex flex-col justify-center items-center relative -top-[8rem] lg:-top-[10rem] z-10"
    >
      <div
        class="border border-gray-400 dark:border-slate-600 rounded-2xl mb-4 w-[330px] lg:w-[540px] h-[50px] lg:h-[60px] bg-white dark:bg-slate-800 flex items-center justify-start px-4 lg:px-6 shadow-md"
      >
        <input type="radio" id="new-todo" class="mr-3 lg:mr-4" />
        <input
          type="text"
          placeholder="Create a new to do.."
          class="flex-1 outline-none bg-transparent dark:text-slate-200 dark:placeholder-slate-400 text-sm lg:text-base"
        />
      </div>

      <div class="border-0 rounded shadow-lg">
        <div
          class="border-b border-gray-200 dark:border-slate-600 w-[330px] lg:w-[540px] h-[50px] lg:h-[60px] bg-white dark:bg-slate-800 flex items-center px-4 lg:px-6"
        >
          <input type="radio" id="todo1" class="mr-3 lg:mr-4 size-6" />
          <label for="todo1" class="cursor-pointer dark:text-slate-200 text-sm lg:text-base"
            >Complete online JavaScript course</label
          >
        </div>
        <div
          class="border-b border-gray-200 dark:border-slate-600 w-[330px] lg:w-[540px] h-[50px] lg:h-[60px] bg-white dark:bg-slate-800 flex items-center px-4 lg:px-6"
        >
          <input type="radio" id="todo2" class="mr-3 lg:mr-4 size-6" />
          <label for="todo2" class="cursor-pointer dark:text-slate-200 text-sm lg:text-base"
            >Jog around the park 3x</label
          >
        </div>
        <div
          class="border-b border-gray-200 dark:border-slate-600 w-[330px] lg:w-[540px] h-[50px] lg:h-[60px] bg-white dark:bg-slate-800 flex items-center px-4 lg:px-6"
        >
          <input type="radio" id="todo3" class="mr-3 lg:mr-4 size-6" />
          <label for="todo3" class="cursor-pointer dark:text-slate-200 text-sm lg:text-base"
            >10 minutes meditation</label
          >
        </div>
        <div
          class="border-b border-gray-200 dark:border-slate-600 w-[330px] lg:w-[540px] h-[50px] lg:h-[60px] bg-white dark:bg-slate-800 flex items-center px-4 lg:px-6"
        >
          <input type="radio" id="todo4" class="mr-3 lg:mr-4 size-6" />
          <label for="todo4" class="cursor-pointer dark:text-slate-200 text-sm lg:text-base">Read for 1 hour</label>
        </div>
        <div class="border-b border-gray-200 dark:border-slate-600 w-[330px] lg:w-[540px] h-[50px] lg:h-[60px] bg-white dark:bg-slate-800 flex items-center px-4 lg:px-6">
          <input type="radio" id="todo5" class="mr-3 lg:mr-4 size-6" />
          <label for="todo5" class="cursor-pointer dark:text-slate-200 text-sm lg:text-base">Pick up groceries</label>
        </div>
        <div class="border-b border-gray-200 dark:border-slate-600 w-[330px] lg:w-[540px] h-[50px] lg:h-[60px] bg-white dark:bg-slate-800 flex items-center px-4 lg:px-6">
          <div class="mr-3 lg:mr-4 size-6 bg-gradient-to-br from-blue-400 to-purple-600 rounded-full flex items-center justify-center">
            <img src="./images/icon-check.svg" alt="completed" class="w-3 h-3" />
          </div>
          <label for="todo6" class="cursor-pointer line-through text-gray-400 dark:text-slate-500 text-sm lg:text-base"
            >Complete project documentation</label
          >
        </div>
        <div
          class="w-[330px] lg:w-[540px] h-[50px] lg:h-[60px] bg-white dark:bg-slate-800 flex justify-between items-center px-4 lg:px-6"
        >
          <div class="text-gray-300 dark:text-slate-400 text-sm lg:text-base"><p>5 Items left</p></div>
          <div class="text-gray-300 dark:text-slate-400 text-sm lg:text-base cursor-pointer hover:text-gray-600 dark:hover:text-slate-300"><p>Clear Completed</p></div>
        </div>
      </div>
      <div class="bg-white dark:bg-slate-800 mt-4 lg:mt-6 shadow-lg rounded-lg lg:hidden">
        <ul class="flex flex-row justify-around items-center gap-2 w-[330px] h-[50px]">
          <li class="px-8 text-gray-600 dark:text-slate-300 cursor-pointer hover:text-blue-600 dark:hover:text-blue-400">All</li>
          <li class="px-8 text-gray-600 dark:text-slate-300 cursor-pointer hover:text-blue-600 dark:hover:text-blue-400">Active</li>
          <li class="px-8 text-gray-600 dark:text-slate-300 cursor-pointer hover:text-blue-600 dark:hover:text-blue-400">Completed</li>
        </ul>
      </div>
    </main>


    </div>
  </body>
</html>
